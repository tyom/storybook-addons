name: Builder
on:
  push:
    branches:
      - '*'
    tags-ignore:
      - '*.*'

jobs:
  build:
    name: build and test
    runs-on: ubuntu-latest
    env:
      FORCE_COLOR: 3
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Lint codebase
        run: yarn lint

      - name: Build packages
        run: yarn build

      - name: Run test suites
        run: yarn test
